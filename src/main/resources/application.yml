server:
  port: 8080

spring:
    h2:
      console:
        enabled: true
        path: /h2-console

    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:~/test
      username: sa
      password:
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
      properties:
        hibernate:
          dialect:  org.hibernate.dialect.H2Dialect